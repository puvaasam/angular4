<div id="content">
    <app-title-bar></app-title-bar>

    <div class="container bd-content">

        <h4> Examples</h4>
        <div class="row bd-examples">
            <div class="col-6 col-md-4">
                Parent interact with child via local variable
                <div>
                    <button type="submit" class="btn btn-default" (click)="timer.invokeChildA();"> Start </button>
                    <button type="submit" class="btn btn-default" (click)="timer.invokeChildB();"> Stop </button>

                </div>
                <div class="seconds">{{timer.seconds}}</div>
                <countdown-timer #timer></countdown-timer>
            </div>
            <div class="col-6 col-md-4">
                Parent & Child communicate via service
                <div>
                    <button type="submit" class="btn btn-default" (click)="addToStream();"> Update Rank </button>
 

                </div>
            </div>
        </div>
    </div>
</div>
