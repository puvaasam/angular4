<ul class="hide-list-style">
  <li [@scaleDiv]="post.state"  [@taskState]="post.state" (click)="animateMe(post)"  *ngFor="let post of posts; let idx = index;">
    <span (click)="delete(idx)" class="pull-right delete-icon" role="button" data-toggle="tooltip" title="Remove post">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </span>
    <h6>
      {{post.title}}
    </h6>
    <div>
      {{post.type}}
    </div>
  </li>
</ul>
