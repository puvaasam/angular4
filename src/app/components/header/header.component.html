<header class="navbar navbar-light navbar-toggleable-md bd-navbar">
  <nav class="container">
    
    <div class="navbar-collapse collapse" id="bd-main-nav" aria-expanded="false">
      <ul class="nav navbar-nav">
          <li class="nav-item" *ngFor="let pageInfo of sharedDataService.pageLinks">
               <a class="nav-item nav-link " routerLink="{{pageInfo?.link}}" routerLinkActive="active">{{pageInfo?.name | ellipse: 20}}
               </a>
          </li>
      </ul>
    </div>
  </nav>
</header>
